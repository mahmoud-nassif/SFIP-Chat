<div class="container">
  
  <form action="" method="POST" role="form">
    <legend>Login</legend>
  
    <div class="form-group">
      <label for="username">username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" placeholder="username">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
